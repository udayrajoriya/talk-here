<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk Here</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">
                    <i class="fas fa-comments"></i>
                    Chats
                </h2>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
                <button class="clear-all-btn" id="clearAllBtn" title="Clear All Chats">
                    <i class="fas fa-trash-alt"></i>
                    Clear All
                </button>
            </div>
            
            <div class="chat-list" id="chatList">
                <!-- Chat items will be dynamically added here -->
            </div>
            
            <div class="sidebar-footer">
                <div class="model-selector">
                    <label for="modelSelect">Model:</label>
                    <select id="modelSelect">
                        <option value="">Loading models...</option>
                    </select>
                </div>
                <div class="status-indicator" id="statusIndicator">
                    <i class="fas fa-circle"></i>
                    <span>Connecting to Ollama...</span>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content" id="mainContent">
            <!-- Sidebar Toggle Button -->
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <!-- Chat Header -->
            <div class="chat-header">
                <h1 class="chat-title" id="chatTitle">New Chat</h1>
                <div class="chat-actions">
                    <button class="action-btn" id="clearChatBtn" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container">
                <div class="messages" id="messages">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h2>Welcome to Talk Here</h2>
                        <p>Start a conversation with your local LLM via Ollama. Make sure Ollama is running on your system.</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                        maxlength="4000"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <button class="stop-btn" id="stopBtn" style="display: none;">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
                <div class="input-info">
                    <span class="char-count" id="charCount">0/4000</span>
                    <span class="shortcut-hint">Press Ctrl+Enter to send</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Thinking...</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
